<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        #demo{
            color: yellow;
        }

        .test {
            color: green;
        }

        p {
            color: red !important;
        }
    </style>
</head>
<body>
    <p id="demo" class="tests" style="color:rgb(168, 13, 234);">Hello world</p>
</body>
</html>
