<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
  </head>
  <body>
    <!-- This div will surround all of the div elements and content -->
    <div class="container-div">
      <!-- This div can have a navigation or banner -->
      <div class="contain-nav">
        <p>Navigation</p>
      </div>
      <!-- Left side div for sidebar navigation -->
       <div class="contain-left">
        <p>Left Nav</p>
       </div>
       <!-- Center where most of your content will be -->
        <div class="contain-center">
      <!-- Anchor Element with Attributes -->
      <div>
        <a href="https://www.google.com" target="_blank"
          >Google with attributes</a
        >
      </div>
      <div>
        <a href="https://www.espn.com" target="_parent"> ESPN with attribute</a>
      </div>

      <!-- Anchor with no destination -->
      <div>
        <a href="#" target="_self">Some place</a>
      </div>
    </div>
    <!-- Right side div for sidebar navigation -->
     <div class="contain-right">
      <p>Right Nav</p>
     </div>
     <!-- Bottom footer div for additional information -->
      <div class="contain-bottom">
        <p>Footer Content</p>
      </div>
  </body>
</html>
